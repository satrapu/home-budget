<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="#{context_path}/resources/templates/page.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">#{msg['admin.expense.delete.title']}</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id"
                         value="#{expenseHome.id}"
                         converter="#{entityIdConverter}"/>
            <f:event type="preRenderView"
                     listener="#{expenseHome.beginConversation}" />
        </f:metadata>
        <h:form>
            <h:panelGrid rendered="#{expenseHome.managed}"
                         columns="2">
                <h:outputLabel for="id">
                    #{msg['expense.id']}:
                </h:outputLabel>
                <h:outputText id="id" 
                              value="#{expenseHome.instance.id}"/>
                <h:outputText/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel for="description">
                    #{msg['expense.description']}:
                </h:outputLabel>
                <h:outputText id="description" 
                              value="#{expenseHome.instance.description}"/>
                <h:outputText/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel for="amount">
                    #{msg['expense.amount']}:
                </h:outputLabel>
                <h:outputText id="amount" 
                              value="#{expenseHome.instance.amount}"/>
                <h:outputText/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel for="currencyCode">
                    #{msg['expense.currencyCode']}:
                </h:outputLabel>
                <h:outputText id="currencyCode" 
                              value="#{expenseHome.instance.currency.threeLettersIsoName}"/>
                <h:outputText/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel for="category">
                    #{msg['expense.category']}:
                </h:outputLabel>
                <h:outputText id="category" 
                              value="#{expenseHome.instance.category.name}"/>
                <h:outputText/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel for="createDate">
                    #{msg['expense.createDate']}:
                </h:outputLabel>
                <h:outputText id="createDate" 
                              value="#{dateTimeManager.getDisplayValue(expenseHome.instance.createDate)}"/>
                <h:outputText/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel for="inputDate">
                    #{msg['expense.inputDate']}:
                </h:outputLabel>
                <h:outputText id="inputDate" 
                              value="#{dateTimeManager.getDisplayValue(expenseHome.instance.inputDate)}"/>
                <h:outputText/>
            </h:panelGrid>
            <p:separator/>
            <div class="actions">
                <p:commandButton action="#{expenseHome.remove}"
                                 value="#{msg['global.actions.remove']}"
                                 ajax="false"
                                 rendered="#{expenseHome.managed}"/>
                <p:commandButton action="#{expenseHome.cancel}"
                                 value="#{msg['global.actions.cancel']}"
                                 ajax="false"
                                 immediate="true"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
