<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{context_path}/resources/templates/page.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="title">#{msg['themes.title']}</ui:define>
    <ui:define name="content">
        <p:themeSwitcher style="width:150px" 
                         effect="fade">  
            <f:selectItem itemLabel="Select a theme"/>  
            <f:selectItems value="#{themeList.themes}"/>  
        </p:themeSwitcher>  
    </ui:define>
</ui:composition>
