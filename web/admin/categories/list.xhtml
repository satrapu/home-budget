<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="#{context_path}/resources/templates/page.xhtml">
    <ui:define name="title">#{msg['admin.category.list.title']}</ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{categoryList.categories}"
                         var="category">
                <p:column>
                    <f:facet name="header">
                        #{msg['global.actions']}
                    </f:facet>
                    <p:commandButton value="#{msg['global.actions.edit']}"/>
                    <p:commandButton value="#{msg['global.actions.remove']}"
                                     onclick="confirmation.show()">
                        <f:setPropertyActionListener target="#{categoryList.selectedCategory}"
                                                     value="#{category}"/>
                    </p:commandButton>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        #{msg['entities.category.id']}
                    </f:facet>
                    <h:outputText value="#{category.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        #{msg['entities.category.name']}
                    </f:facet>
                    <h:outputText value="#{category.name}" />
                </p:column>
            </p:dataTable>
            <p:confirmDialog message="#{msg['admin.category.list.actions.remove.confirmation']}"
                             header="#{msg['admin.category.list.actions.remove.title']}"
                             modal="true"
                             closable="false"
                             draggable="false"
                             appendToBody="true"
                             widgetVar="confirmation">
                <p:commandButton value="#{msg['global.actions.yes']}"
                                 update="messages"
                                 oncomplete="confirmation.hide()"
                                 action="#{categoryList.remove}"/>
                <p:commandButton value="#{msg['global.actions.no']}"
                                 onclick="confirmation.hide()"
                                 update="messages"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
