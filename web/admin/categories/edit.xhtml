<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{context_path}/resources/templates/page.xhtml">
    <ui:define name="title">#{categoryHome.managed ? msg['admin.category.edit.title']: msg['admin.category.new.title']}</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id"
                         value="#{categoryHome.id}"
                         converter="#{integerConverter}"/>
            <f:event type="preRenderView"
                     listener="#{categoryHome.initConversation}" />
        </f:metadata>
        <h:form>
            <h:panelGrid rendered="#{categoryHome.managed}"
                         columns="2">
                <h:outputLabel for="id">
                    #{msg['category.id']}
                </h:outputLabel>
                <h:outputText id="id" 
                              value="#{categoryHome.instance.id}"/>
                <h:outputText/>
            </h:panelGrid>
            <h:panelGrid id="nameEditor"
                         columns="3">
                <h:outputLabel for="name">
                    #{msg['category.name']}
                </h:outputLabel>
                <p:inputText id="name"
                             value="#{categoryHome.instance.name}"
                             required="true"
                             requiredMessage="#{msg['global.fields.required']}"
                             styleClass="#{not component.valid ? 'ui-input-invalid' : ''}">
                    <p:ajax event="blur"
                            immediate="true"
                            update="nameEditor"/>
                </p:inputText>
                <p:message for="name"/>
            </h:panelGrid>
            <div class="requiredFields">#{msg['global.fields.requiredInfo']}</div>
            <p:separator/>
            <div class="actions">
                <p:commandButton action="#{categoryHome.save}"
                                 value="#{msg['global.actions.save']}"
                                 ajax="false"/>
                <p:commandButton action="#{categoryHome.cancel}"
                                 value="#{msg['global.actions.cancel']}"
                                 ajax="false"
                                 immediate="true"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
