<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{context_path}/resources/templates/page.xhtml">
    <ui:define name="title">#{msg['admin.category.edit.title']}</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id"
                         value="#{categoryHome.instanceId}"/>
        </f:metadata>
        <h:form>
            <h:panelGrid id="grid"
                         columns="3">
                <h:outputLabel for="id">
                    #{msg['entities.category.id']}
                </h:outputLabel>
                <h:outputText id="id" 
                              value="#{categoryHome.instance.id}"/>
                <h:outputText/>
                <h:outputLabel for="name">
                    #{msg['entities.category.name']}
                </h:outputLabel>
                <p:inputText id="name"
                             value="#{categoryHome.instance.name}"
                             required="true"
                             requiredMessage="#{msg['global.fields.required']}"
                             styleClass="#{not component.valid ? 'ui-input-invalid' : ''}">
                    <p:ajax event="blur"
                            immediate="true"
                            update="name, nameMessage"/>
                </p:inputText>
                <p:message id="nameMessage"
                           for="name"/>
            </h:panelGrid>
            <div class="requiredFields">#{msg['global.fields.requiredInfo']}</div>
            <div style="clear:both;"/>
            <div class="actions">
                <p:commandButton action="#{categoryHome.update}"
                                 value="#{msg['global.actions.update']}"
                                 ajax="false"/>
                <p:commandButton action="/admin/categories/list"
                                 value="#{msg['global.actions.cancel']}"
                                 ajax="false"
                                 immediate="true"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
