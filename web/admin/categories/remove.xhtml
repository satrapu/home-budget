<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="#{context_path}/resources/templates/page.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">#{msg['admin.category.delete.title']}</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id"
                         value="#{categoryHome.id}"
                         converter="#{integerConverter}"/>
            <f:event type="preRenderView"
                     listener="#{categoryHome.initConversation}" />
        </f:metadata>
        <h:form>
            <h:panelGrid rendered="#{categoryHome.managed}"
                         columns="2">
                <h:outputLabel for="id">
                    #{msg['category.id']}
                </h:outputLabel>
                <h:outputText id="id" 
                              value="#{categoryHome.instance.id}"/>
                <h:outputLabel for="name">
                    #{msg['category.name']}
                </h:outputLabel>
                <h:outputText id="name" 
                              value="#{categoryHome.instance.name}"/>
            </h:panelGrid>
            <p:separator/>
            <div class="actions">
                <p:commandButton action="#{categoryHome.remove}"
                                 value="#{msg['global.actions.remove']}"
                                 ajax="false"
                                 rendered="#{categoryHome.managed}"/>
                <p:commandButton action="#{categoryHome.cancel}"
                                 value="#{msg['global.actions.cancel']}"
                                 ajax="false"
                                 immediate="true"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
