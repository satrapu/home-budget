<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="#{context_path}/resources/templates/page.xhtml">
    <ui:define name="title">#{msg['admin.category.new.title']}</ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid id="grid"
                         columns="3">
                <h:outputLabel for="name">
                    #{msg['entities.category.name']}
                </h:outputLabel>
                <p:inputText id="name"
                             value="#{categoryHome.instance.name}"
                             required="true"
                             requiredMessage="#{msg['global.fields.required']}"
                             styleClass="#{not component.valid ? 'ui-input-invalid' : ''}">
                    <p:ajax event="blur"
                            immediate="true"
                            update="grid"/>
                </p:inputText>
                <p:message id="nameMessage"
                           for="name"/>
            </h:panelGrid>
            <div class="requiredFields">#{msg['global.fields.requiredInfo']}</div>
            <div style="clear:both;"/>
            <div class="actions">
                <p:commandButton action="#{categoryHome.persist}"
                                 value="#{msg['global.actions.persist']}"
                                 ajax="false"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
